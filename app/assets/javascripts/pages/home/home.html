<nav-bar></nav-bar>
<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <table class='table table-bordered table-striped'>
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td>Link</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a ng-href="/#/users/{{user.id}}/articles">See Articles</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
